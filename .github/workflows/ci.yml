name: CI
on: push
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v4
      - name: "ğŸ§ª Gradle Wrapper Validation"
        uses: gradle/wrapper-validation-action@v3
      - name: "ğŸ§° Install JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 1.8
          java-package: jdk
      - name: "ğŸ§° Install Android SDK"
        uses: android-actions/setup-android@v3
      - name: "ğŸ“ Copy local CI properties"
        run: cp ci/local.properties ./
      - name: "ğŸ— Build"
        run: ./gradlew assembleDebug
      - name: "ğŸ§ª Android LINT"
        run: ./gradlew lint
      - name: "ğŸ§ª Code coverage"
        run: ./gradlew jacocoTestReport
      - name: "ğŸ§ª Unit test"
        run: ./gradlew test
      - name: "ğŸ§ª Integration test"
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 25
          script: ./gradlew connectedAndroidTest
      - name: "ğŸ“¤ Upload code coverage"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
